<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link href="https://static.dialogflow.com/common/favicon.png" type="image/png" rel="shortcut icon" />
    <link rel="stylesheet" href="/css/styles.css">
</head>


<body>
    <div class="chat-container">
        <aside class="sidebar">
            <img  src="/images/dialogflow.png" alt="Dialogflow es Chat Bot" class="avatar">
            
        </aside>
        <main class="chat-box">
            <div class="messages">
            
            </div>
            <div class="message-input">
                <input type="text" placeholder="Type a message..." />
                <button class="send-btn">Send</button>
            </div>
        </main>
    </div>
</body>
</html>

<script src="js/chat-ui.js"></script>
